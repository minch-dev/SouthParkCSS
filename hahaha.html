<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
/*
 background:#FFE1C3;
 -moz-transform: scaleX(-1);
-o-transform: scaleX(-1);
-webkit-transform: scaleX(-1);
transform: scaleX(-1);
filter: FlipH;
-ms-filter: "FlipH";
 */
 
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, b, i, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, font, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td	{
	margin:0; padding:0; border-spacing:0; border:0; outline:0; vertical-align:baseline;
	font-weight:inherit; font-style:inherit; font-size:100%; font-family:inherit;
}
:focus	{	outline:0;	}
body, html	{	line-height:1; color:black; background:white; height:100%; width:100%; background: #5E9EF6	}
ol, ul	{	list-style:none;	}
table	{	border-collapse:separate; border-spacing:0;	}
caption, th, td	{	text-align:left; font-weight:normal;	}
blockquote:before, blockquote:after, q:before, q:after	{	content:"";	}
blockquote, q	{	quotes:"" "";	}

hr	{	 display:block; font-size:0px;	}

/*круг*/
var		{	display:block !important; font-size:121px; width:1em;	}
	var *	{	position:static !important; display:block !important; left:auto !important; right:auto !important; border:solid 0.15em #FFE1C3; border-left:solid 0.36em transparent; border-right:solid 0.36em transparent;	}
	var em,var q	{	width:0px; height:0px; margin:0px auto;	}
	var em		{	border-bottom:none;	}
	var q		{	border-top:none;	}
	var b,var i	{	border-width:0.15em;	}
	var i		{	border-top-width:0.36em; border-bottom:none;	}
	var b		{	border-bottom-width:0.36em; border-top:none;	}

#Kenny	{	position:absolute; left:685px; top:380px;	}
.◘		{	position:absolute;	}
.◘ *	{	display:block; position:absolute; left:0px;right:0px;	}

.◘ var 	{	top:0px; font-size:121px;	}
.◘ var *	{	border-top-color:#FF6600; border-bottom-color:#FF6600; 	}	

.◘ h3		{	margin:30px 25px 0px; width:72px; height:64px;	}

	.◘ h3 samp	{	top:0; bottom:0; border:solid 11px #663300; border-bottom:none;	 border-top:none;	}
	.◘ h3 samp *	{	 border:solid 16px #663300; border-top:solid 25px transparent; border-bottom:solid 25px transparent;	}
	.◘ h3 samp q,.◘ h3 samp b	{	 top:0px;	}
	.◘ h3 samp em,.◘ h3 samp i	{	 bottom:0px;	}
	.◘ h3 samp q		{	border-top:none;	}
	.◘ h3 samp em		{	border-bottom:none;	}
	.◘ h3 samp b, .◘ h3 samp i	{	border-width:25px;	}
	.◘ h3 samp b		{	border-top:none; border-bottom-width:16px;	}
	.◘ h3 samp i		{	border-bottom:none; border-top-width:16px;	}

	.◘ h3 del		{	bottom:0px; top:0px;	}
	.◘ h3 del *		{	border:solid 21px #FF6600; border-top:solid 19px transparent; border-bottom:solid 19px transparent;	}
	.◘ h3 del q		{	border-top:none; top:0px;	}
	.◘ h3 del b		{	border-bottom:none; bottom:0px;	}


h4	{	display:block; position:absolute; left:0px;right:0px;	}

small	{	width:60px;	}
small, small *	{	display:block; position:static !important; left:auto !important; right:auto !important;	}
	small sup, small sub	{	height:34px;width:49%;float:left; clear:right; position:relative !important;	}
	small sub	{		}
		small sub *	{	border:solid 5px white; border-right:solid 5px transparent; border-left:solid 5px transparent; float:right; clear:both;	}
		small sub q	{	width:7px; border-top:none; 		border-left-width:9px; margin-right:2px;	}
		small sub em	{	width:21px; border-top:none; border-right-width:2px; border-right-left:6px; border-bottom-width:10px;   	}
		small sub i	{	width:26px; border-bottom:none; border-right-width:2px; border-left:none; border-top-width:10px;   	}
		small sub b	{	width:13px; border-bottom:none; border-right-width:8px; border-right-left:6px; border-top-width:9px; margin-right:2px;   	}
	small sup	{	left:1px !important;	}
		small sup *	{	float:left; clear:both; border:solid 5px white; border-left:solid 5px transparent; border-right:solid 5px transparent;	}
		small sup q	{	width:7px; border-top:none; border-right-width:9px; margin-left:2px;	}
		small sup em	{	width:21px; border-top:none; border-left-width:2px; border-right-width:6px; border-bottom-width:10px;   	}
		small sup i	{	width:27px; border-bottom:none; border-left-width:2px; border-right:none; border-top-width:10px;   	}
		small sup b	{	width:13px; border-bottom:none; border-left-width:8px; border-right-width:6px; border-top-width:9px; margin-left:2px;   	}
		small kbd	{	position:absolute !important; display:block !important; margin:0px !important; top:40%; border:none; width:5px; height:5px; background:black;	}
		small sub kbd		{	right:10px !important;	}
		small sup kbd		{	left:10px !important;	}
		
	.◘ ins		{	background:#FFE1C3; top:0px; bottom:0px; width:100%; height:100%; text-align:center;	}
	.◘ ins small		{	display:inline-block; margin-top:14px;	}

#Stan	{	position:absolute; left:555px; top:377px;	}
#☺	{	position:relative;	}
#Stan small	{	position:absolute !important; top:50px !important; left:0px; width:100%;	}
#Ө	{	font-size:117px; position:absolute; top:0px; left:0px; clip:rect(0px 121px 46px 0px);	}
#Ө *	{	border-top-color:#225CBF; border-bottom-color:#225CBF; 	}	
#Ω	{	font-size:117px;		}
#☼	{	font-size:28px;	position:absolute; top:-14px; left:44px;	}
#☼ *	{	border-top-color:#CC0000; border-bottom-color:#CC0000; 	}
#☺ ins	{	position:absolute; top:34px; left:0px; width:100%;	}	
#☺ ins *	{	display:block; background:none; border:solid 40px #CC0000; border-top:none; height:0px;	}
#☺ ins q	{	border-bottom:solid 12px #CC0000; border-left-color:transparent; border-right-color:transparent; }
#☺ ins em	{	border-bottom:solid 12px transparent; }

</style>
</head>

<body>

<div id="Stan">
	<div id="☺">
		<small>
			<sub><q></q><em></em><i></i><b></b><kbd></kbd></sub>
			<sup><q></q><em></em><i></i><b></b><kbd></kbd></sup>
		</small>
		<var id="Ω"><q></q><b></b><i></i><em></em></var>
		<var id="Ө"><q></q><b></b><i></i><em></em></var>
		<var id="☼"><q></q><b></b><i></i><em></em></var>
		<ins><q></q><em></em></ins>
	</div>
</div>


<div id="Kenny">
	<div class="◘">
		<var><q></q><b></b><i></i><em></em></var>
		<h3>
			<ins>
				<small>
					<sub><q></q><em></em><i></i><b></b><kbd></kbd></sub>
					<sup><q></q><em></em><i></i><b></b><kbd></kbd></sup>
				</small>
			</ins>
			<samp><q></q><em></em><b></b><i></i></samp>
			<del><q></q><b></b></del>
		</h3>
	</div>
</div>



</body>
</html>
